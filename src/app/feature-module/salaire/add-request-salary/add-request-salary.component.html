<div id="add_request" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Salary request</h5>
                <button type="button" class="close" #closeButton data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addSalaireForm" #f="ngForm" (ngSubmit)="addSalary()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-form-label">Value <span class="text-danger">*</span></label>
                                <input class="form-control" type="number" step="any" formControlName="value"
                                    [class.invalid]="addSalaireForm.get('value').invalid && addSalaireForm.get('value').touched">
                                <div
                                    *ngIf="addSalaireForm.get('value').invalid && addSalaireForm.get('value').touched">
                                    <small
                                        *ngIf="addSalaireForm.get('value').invalid && addSalaireForm.get('value').touched"
                                        class="text-danger"> *Value is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-lg-12 control-label">Description <span class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <textarea class="form-control ta" formControlName="description"
                                        [class.invalid]="addSalaireForm.get('description').invalid && addSalaireForm.get('description').touched"
                                       ></textarea>
                                </div>
                                <div
                                    *ngIf="addSalaireForm.get('description').invalid && addSalaireForm.get('description').touched">
                                    <small
                                        *ngIf="addSalaireForm.get('description').invalid && addSalaireForm.get('description').touched"
                                        class="text-danger"> *Description Notes required</small>
                                </div>
                            </div>
                        </div>
                    



                    </div>

                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Salary request</h3>

             
            </div>
            <div class="col-auto float-end ms-auto">
                <a class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_request"><i
                        class="fa-solid fa-plus"></i>
                    Add Request</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->


    <div class="row">
        <div class="col-md-12">

            <div class="table-responsive">
                <table matSort class="table table-striped custom-table datatable">
                    <thead>
                        <tr>
                            <th mat-sort-header="name">Name</th>
                            <th mat-sort-header="value">Value</th>
                            <th mat-sort-header="date">Date</th>
                            <th mat-sort-header="description">Description</th>
                            <th mat-sort-header="status">Status</th>
                            <th mat-sort-header="action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of salarie">

                            <td>
                                {{me.firstName}} {{me.lastName}}
                            </td>
                            <td>
                                {{item.value}}
                            </td>
                            <td>
                                {{item.date  | date:'dd/MM/yyyy '}}
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            <td>
                                {{item.status}}
                            </td>
                            <td>
                                <a *ngIf="item.status == 'IN_PROGRESS'"><i class="fa-regular fa-trash-can m-r-5"></i>
                                    Delete</a>
                                    <a *ngIf="item.status !== 'IN_PROGRESS'">
                                        _</a>
                            </td>
                        </tr>
                        <tr *ngIf="!salarie || (salarie && salarie.length == 0)">
                            <td colspan="10">
                                <h5 style="text-align: center;">No data found</h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
