<div class="account-page">
  <div class="main-wrapper">
    <div class="account-content">
      <div class="container">
        <!-- Account Logo -->
        <div class="account-logo">
          <a href="javascript:"
          ><img src="assets/img/logo2.png" alt="SmartUp HR"
          /></a>
        </div>
        <!-- /Account Logo -->

        <div class="account-box">
          <div class="account-wrapper">
            <h3 class="account-title">Login</h3>
            <p class="account-subtitle">Access to our dashboard</p>

            <!-- Account Form -->
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
              <div class="form-group">
                <label for="username">Username<span class="mandatory">*</span></label>
                <input class="form-control" type="text" class="form-control" name="username" [(ngModel)]="form.username"
                       #username="ngModel"/>
                <div *ngIf="f.submitted && username.invalid" class="text-danger">
                  <div *ngIf="username.errors?.['required']">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="password">Password<span class="mandatory">*</span></label>
                    </div>
                    <div class="col-auto">
                      <a class="text-muted" [routerLink]="'/forgot-password'">
                        Forgot password?
                      </a>
                    </div>
                  </div>
                  <div class="position-relative login-page">
                    <input class="form-control" [type]="Toggledata ? 'password' : 'text'" class="form-control"
                           name="password"
                           [(ngModel)]="form.password"
                           #password="ngModel"/>
                    <span
                      [ngClass]="Toggledata == true ? 'fa toggle-password fa-eye' : 'fa toggle-password fa-eye-slash'"
                      (click)="iconLogle()"></span>
                  </div>
                  <div *ngIf="f.submitted && password.invalid" class="text-danger">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                  </div>
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-primary account-btn" [disabled]="form.invalid" type="submit">Login</button>
                </div>
                <div class="account-footer">
                  <p>Don't have an account yet? <a [routerLink]="'/register'">Register</a></p>
                </div>
              </div>
            </form>
            <!-- /Account Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
